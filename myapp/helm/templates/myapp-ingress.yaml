apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress-frontend
  namespace: {{.Values.namespace}}
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  #annotations:
    #nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - "54.70.231.23.nip.io"
    secretName: tls-secret
  ingressClassName: public
  rules:
  - host: "54.70.231.23.nip.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: myapp-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: myapp-backend-service
            port:
              number: 80